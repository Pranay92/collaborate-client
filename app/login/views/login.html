<div class="col-md-12" style="margin-top:15%">
  <div class="col-md-6"></div>
  <div class="col-md-6">
    <form class="form-horizontal" form-change="reset" ng-submit="login()">
      <fieldset>
        <div class="form-group">
          <label for="inputEmail" class="col-md-2 control-label">Email</label>

          <div class="col-md-10">
            <input type="email" class="form-control" id="inputEmail" ng-model="credentials.username" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-md-2 control-label">Password</label>

          <div class="col-md-10">
            <input type="password" class="form-control" id="inputPassword" ng-model="credentials.password" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <button type="submit" class="btn btn-primary" button-text="buttonMsg" button-disable-text="Submitting...">{{buttonMsg}}</button>
          </div>
        </div>
      </fieldset>
    </form>
    <error-message val-to-watch="error" display-message="errMsg"></error-message>
  </div>
</div>
