<div class="modal fade" aria-labelledby="profile" id="profile">

  <div class="modal-dialog modal-lg" role="document">

    <div class="modal-content">

      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Update your details.</h4>

      </div>

      <div class="modal-body">

        <form class="form-horizontal">

          <div class="form-group">
            <label for="inputEmail1" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" ng-model="user.emails[0]" id="inputEmail1" placeholder="Email" required>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail2" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" ng-model="user.name.first" id="inputEmail2" placeholder="First Name" required>
            </div>
          </div>


          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" ng-model="user.name.last" id="inputEmail3" placeholder="Last Name" required>
            </div>
          </div>
          
        </form>

      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>

      </div>

    </div>

  </div>

</div>
