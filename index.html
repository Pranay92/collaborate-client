<!DOCTYPE html>

<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="app/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="app/app.css">

  
</head>
<body>
  <success-message-top val-to-watch="success" display-message="successMsg"></success-message-top>
  <div ng-view></div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/bower-angular-animate-1.4.8/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <!-- Load providers before services -->
  <script src="app/common/providers/providers.index.js"></script>
  <script src="app/common/providers/providers.config.js"></script>  
  <script src="app/common/providers/providers.messages.js"></script>  

  <!-- Load services before modules -->
  <script src="app/common/services/services.index.js"></script>
  <script src="app/common/services/services.home.js"></script>
  <script src="app/common/services/services.auth.js"></script>
  <script src="app/common/services/services.http.js"></script>
  <script src="app/common/services/services.storage.js"></script>  
  <script src="app/common/services/services.notification.js"></script>  
  <script src="app/common/services/services.users.js"></script>  

  <!-- Load directives before modules -->
  <script src="app/common/directives/directives.index.js"></script>
  <script src="app/common/directives/directives.form.js"></script>
  <script src="app/common/directives/directives.notification.js"></script>
  
  <!-- home module -->
  <script src="app/home/home.index.js"></script>
  <script src="app/home/home.controller.js"></script>
  <script src="app/home/home.route.js"></script>

  <!-- Login module -->
  <script src="app/login/login.index.js"></script>
  <script src="app/login/login.controller.js"></script>
  <script src="app/login/login.route.js"></script>
  
  <!-- Main module -->
  <script src="app/app.js"></script>

  <!-- this needs to be created locally -->
  <script src="config.js"></script>

</body>
</html>
